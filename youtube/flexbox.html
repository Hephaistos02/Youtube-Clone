<html>

        <title>Flexbox Practice</title>

    <body style="padding-bottom: 1000px;">
        <div style= "display: flex; flex-direction: row; ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 <p>text</p></div>
        </div>


        <div style=" display: flex; flex-direction: row; margin-top: 30px;">
            <div style="width: 100px; background-color:  lightblue;">100px</div>
            <div style=" flex: 1;background-color: lightpink;">flex:1<p>text</p></div>
        </div>  



        <div style=" display: flex; flex-direction: row; margin-top: 30px;">
            <div style="width: 100px; background-color:  lightblue;">100px</div>
            <div style=" flex: 1;background-color: lightpink;">flex:1<p>text</p></div>
            <div style=" flex: 2; width: 100px; background-color:  lightblue;">100px</div>
        </div>  



        <div style=" height: 70px; border-width: 1px; border-color: black ;border-style: solid; display: flex; flex-direction: row; margin-top: 30px;">
            <div style="width: 100px; background-color:  lightblue;">100px</div>
            <div style="width: 100px; flex: 1;background-color: lightpink;">100px</div>

        </div>  


        <div style="justify-content: space-between; height: 70px; border-width: 1px; border-color: black ;border-style: solid; display: flex; flex-direction: row; margin-top: 30px;">

        </div>  


        <div style="justify-content: space-between; height: 70px; border-width: 1px; border-color: black ;border-style: solid; display: flex; flex-direction: row; margin-top: 30px;
        align-items: center;">
            <div style="width: 100px; background-color:  lightblue;">100px</div>
