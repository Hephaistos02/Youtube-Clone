<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="height: 3000px;">
        <div style=
        "background-color: black;
        color: white;
        position: fixed;
        padding-left: 80px;">
        Header</div>


        <div style=
        "background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;">
        Sidebar</div>

        <div style="
        position: absolute;
        background-color: red;
        color: white;
        left: 0;">
            Absolute
        </div>

        <div style=
        "background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;">
        div1</div>


        <div style=
        "background-color: lightpink;
        height: 200px;
        width: 200px;">
        div2</div>


    </body>
</html>
